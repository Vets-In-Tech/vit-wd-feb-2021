<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup 4</title>
    <link rel="stylesheet" href="./mockup4.css">
</head>
<body>
    <div>
        <h1>Your Information</h1>
        <form action="">
            <div class='input'>
                <label for="Name">Name: </label>
                <input type="text" id='Name' name='Name'>
            </div>
            <div class='input'>
                <label for="Email">Email: </label>
                <input type="email" id='Email' name='Email'>
            </div>
            <div class='input'>
                <label for="Phone">Phone: </label>
                <input type="tel" id='Phone' name='Phone'>
            </div>
            <div class='input'>
                <input type="checkbox" id='fromSF' name='fromSF' value='From San Francisco'>
                <label for="fromSF">From San Francisco</label>
                <input type="checkbox" id='notFromSF' name='notFromSF' value='Not From San Francisco'>
                <label for="notFromSF">Not From San Francisco</label>
            </div>
            <div class='input'>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
