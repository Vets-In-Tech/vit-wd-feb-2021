<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
        }
      
    </style>
</head>

<body >
        <table class="center"; style="border: 1px solid black">
            <tr>
                <th colspan="5"><h1>Music Player</h1></th>
            </tr>
           
            <tr>
                <th scope="col">Artist</th>
                <th scope="col">Song</th>
                <th scope="col">Track</th>
            </tr>
            </tr>
                <th scope="col">Artist One</th>
                <th scope="col">Song One</th>
                <th>
                    <audio src="/music/song1.mp3" controls></audio>
                </th>
            </tr>
            <tr>
                <th scope="col">Artist Two</th>
                <th scope="col">Song Two</th>
                <td>
                    <audio src="/music/song2.mp3" controls></audio>
                </td>
            </tr>
        </table>
</body>


</html>
