<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>
        <br>
        <table class='center'>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Track</th>
            </tr>
            <tr>
                <td>Artist One</td>
                <td>Song One</td>
                <td>
                    <audio controls src = './music/song1.mp3'></audio>
                </td>
            </tr>
            <tr>
                <td>Artist Two</td>
                <td>Song Two</td>
                <td><audio controls src = "./music/song2.mp3"></audio></td>
            </tr>
        </table>
    </body>
</html>
