<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js"></script>
</head>

<body>
    <h1>Animated Carousel</h1>
    <div class="window">
        <div id="imgSliderA">
            <img src="https://themepack.me/i/c/749x468/media/g/2038/squirrel-theme-qa13.jpg" alt="hello chubby cheeks">
            <img src="https://www.amateurphotographer.co.uk/wp-content/uploads/2015/12/Andrew-Mason-red-squirrel-feeding-t.jpg"
                alt="red squirrel">
            <img src="https://expertphotography.com/wp-content/uploads/2018/07/nature-photography.jpg"
                alt="chipmunk in flower field">
            <img src="http://i.imgur.com/DZA7N.jpg" alt="red squirrel in flower field">
            <img src="https://www.bemidjipioneer.com/incoming/6800081-swrvb7-squirrel-17854_1920.jpg/alternates/BASE_LANDSCAPE/squirrel-17854_1920.jpg"
                alt="squirrel in the snow">
        </div>
    </div>
    <br>
    <h1>JavaScript Carousel</h1>
    <div class="window">
        <div id="imageSliderJS">
            <img id="img0" class="images" src="https://themepack.me/i/c/749x468/media/g/2038/squirrel-theme-qa13.jpg"
                alt="hello chubby cheeks">
            <img id="img1" class="images"
                src="https://www.amateurphotographer.co.uk/wp-content/uploads/2015/12/Andrew-Mason-red-squirrel-feeding-t.jpg"
                alt="red squirrel">
            <img id="img2" class="images"
                src="https://expertphotography.com/wp-content/uploads/2018/07/nature-photography.jpg"
                alt="chipmunk in flower field">
            <img id="img3" class="images" src="http://i.imgur.com/DZA7N.jpg" alt="red squirrel in flower field">
            <img id="img4" class="images"
                src="https://www.bemidjipioneer.com/incoming/6800081-swrvb7-squirrel-17854_1920.jpg/alternates/BASE_LANDSCAPE/squirrel-17854_1920.jpg"
                alt="squirrel in the snow">
           
        </div>
       
    </div>
    <div class="buttons">
        <button id="prev" onclick="prevImage()">&#10094;</button>
        <button id="next" onclick="nextImage()">&#10095;</button>
    </div>
</body>


</html>
